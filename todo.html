<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
    <script defer src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
      <div class="row">
          <div class="col-md-7">
            <div class="form-group">
                <label for="inputTask">New Task </label>
                <input type="text" class="form-control" id="inputTask" aria-describedby="inputTaskhelp" placeholder="Enter the name of Task">
                <small id="inputTaskhelp" class="form-text text-muted">A short one line description for your Task</small>
            </div>
          </div>
     
        </div>
         <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success btn-lg btn-block" id="addbtn">Add</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger btn-lg btn-block"  id="delbtn">Delete</button>
          </div>
            
      </div>

       <div class="row">
          <div class="col">
            <ul class="list-group" id="listTask">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
            </ul>
          </div>
      </div>
      
   </div>    
</body>
</html>
